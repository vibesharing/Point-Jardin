<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Point Jardin</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="Description" content="Point jardin, un site consacre au jardinage avec des fiches de conseils sur la culture des plantes, l'entretien et l'amenagement des jardins, potagers, vergers et bassins, un calendrier des travaux et un forum."/>
  </head>
  <body>

<!-- Carousel -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/olivier.jpg" alt="Holy">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img src="img/stock.jpeg" alt="Henry">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img src="img/entreprise.jpeg" alt="Jhon">
          <div class="carousel-caption">
            henry
          </div>
        </div>
        <div class="item">
          <img src="img/employé.jpg" alt="Jhon">
          <div class="carousel-caption">
            henry
          </div>
        </div>
      </div>


      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<!--END - Carousel -->




  </body>
</html>
